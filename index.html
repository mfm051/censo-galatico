<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Censo gal√°tico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="planets">
      <button class="planet-button" id="Tatooine">
        <div class="moving-text">Tatooine</div>
      </button>
      <button class="planet-button" id="Alderaan">
        <div class="moving-text">Alderaan</div>
      </button>
      <button class="planet-button" id="Yavin">
        <div class="moving-text">Yavin IV</div>
      </button>
      <button class="planet-button" id="Hoth">
        <div class="moving-text">Hoth</div>
      </button>
      <button class="planet-button" id="Dagobah">
        <div class="moving-text">Dagobah</div>
      </button>
      <button class="planet-button" id="Bespin">
        <div class="moving-text">Bespin</div>
      </button>
      <button class="planet-button" id="Endor">
        <div class="moving-text">Endor</div>
      </button>
      <button class="planet-button" id="Naboo">
        <div class="moving-text">Naboo</div>
      </button>
      <button class="planet-button" id="Coruscant">
        <div class="moving-text">Coruscant</div>
      </button>
      <button class="planet-button" id="Kamino">
        <div class="moving-text">Kamino</div>
      </button>

      <div class="display-area">
        <div class="fade"></div>
        <div class="moving-text">
          <ul id="planet-info"></ul>
          <table id="residents-info" style="display: none">
            <caption>
              Residentes famosos do planeta
            </caption>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data de nascimento</th>
              </tr>
            </thead>
            <tbody id="residents-data"></tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="search-area">
      <input type="text" placeholder="nome do planeta" id="search-input" />
      <button id="search-button">Buscar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
