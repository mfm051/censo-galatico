<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Censo gal√°tico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <input type="text" placeholder="nome do planeta" id="search-area" />
      <button id="search-button">Buscar</button>
    </div>
    <section id="planets">
      <button class="planet-button" id="Tatooine">Tatooine</button>
      <button class="planet-button" id="Alderaan">Alderaan</button>
      <button class="planet-button" id="Yavin IV">Yavin IV</button>
      <button class="planet-button" id="Hoth">Hoth</button>
      <button class="planet-button" id="Dagobah">Dagobah</button>
      <button class="planet-button" id="Bespin">Bespin</button>
      <button class="planet-button" id="Endor">Endor</button>
      <button class="planet-button" id="Naboo">Naboo</button>
      <button class="planet-button" id="Coruscant">Coruscant</button>
      <button class="planet-button" id="Kamino">Kamino</button>

      <div class="display-area">
        <ul id="planet-info"></ul>
        <table id="residents-info" style="display: none">
          <caption>
            Residentes famosos do planeta
          </caption>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data de nascimento</th>
            </tr>
          </thead>
          <tbody id="residents-data"></tbody>
        </table>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
